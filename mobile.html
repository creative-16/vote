<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Unlock - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .fingerprint-icon {
            font-size: 64px;
            margin: 20px 0;
            color: #6a11cb;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .session-info {
            font-size: 14px;
            color: #888;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #6a11cb;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin: 20px 0;
            text-align: left;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fingerprint-icon">üîê</div>
        <h1>Fingerprint Authentication</h1>
        <p class="subtitle">Use your fingerprint to authenticate</p>

        <div class="session-info" id="sessionInfo" style="display: none;">
            Session ID: <span id="sessionId"></span>
        </div>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Scan the QR code on your desktop</li>
                <li>Click "Verify Fingerprint" below</li>
                <li>Follow the prompts to authenticate</li>
            </ol>
        </div>

        <button id="verifyBtn">Verify Fingerprint</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying fingerprint...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('status');
            const sessionInfoDiv = document.getElementById('sessionInfo');
            const sessionIdSpan = document.getElementById('sessionId');

            let sessionId = null;

            // Get session ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('session');

            if (sessionId) {
                sessionIdSpan.textContent = sessionId;
                sessionInfoDiv.style.display = 'block';
            } else {
                showStatus('No session found. Please scan the QR code from the desktop application.', 'error');
                verifyBtn.disabled = true;
            }

            // Check if Web Authentication API is available
            if (!window.PublicKeyCredential) {
                showStatus('Your browser does not support Web Authentication API. Please try a different browser.', 'error');
                verifyBtn.disabled = true;
            }

            // Verify fingerprint
            verifyBtn.addEventListener('click', async () => {
                if (!sessionId) return;

                try {
                    // Show loading
                    loadingDiv.style.display = 'block';
                    verifyBtn.disabled = true;

                    // Check if biometric authentication is available
                    const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();

                    if (!available) {
                        throw new Error('Biometric authentication is not available on this device.');
                    }

                    // Create a credential request
                    const challenge = new Uint8Array(32);
                    window.crypto.getRandomValues(challenge);

                    const credentialRequestOptions = {
                        challenge: challenge,
                        allowCredentials: [],
                        userVerification: 'required',
                        timeout: 60000
                    };

                    // Request authentication
                    const credential = await navigator.credentials.get({
                        publicKey: credentialRequestOptions
                    });

                    if (credential) {
                        // Authentication successful
                        showStatus('Authentication successful!', 'success');

                        // Update session status in localStorage
                        localStorage.setItem(sessionId, JSON.stringify({
                            status: 'verified',
                            timestamp: Date.now()
                        }));

                        // Redirect back to desktop after a delay
                        setTimeout(() => {
                            window.location.href = 'desktop.html';
                        }, 2000);
                    } else {
                        throw new Error('Authentication failed.');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    showStatus('Authentication failed: ' + error.message, 'error');

                    // Update session status in localStorage
                    localStorage.setItem(sessionId, JSON.stringify({
                        status: 'failed',
                        timestamp: Date.now()
                    }));
                } finally {
                    // Hide loading
                    loadingDiv.style.display = 'none';
                    verifyBtn.disabled = false;
                }
            });

            // Show status message
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
