<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Unlock - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .fingerprint-icon {
            font-size: 64px;
            margin: 20px 0;
            color: #6a11cb;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .tab-content {
            display: none;
            margin-bottom: 20px;
        }

        .tab-content.active {
            display: block;
        }

        #qr-reader {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        #qr-reader video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .manual-input {
            margin: 20px 0;
        }

        .manual-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .manual-input input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .session-info {
            font-size: 14px;
            color: #888;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #6a11cb;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin: 20px 0;
            text-align: left;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .camera-permission {
            display: none;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fingerprint-icon">üîê</div>
        <h1>Fingerprint Authentication</h1>
        <p class="subtitle">Connect to your desktop session</p>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('scan')">Scan QR</button>
            <button class="tab" onclick="switchTab('manual')">Manual Entry</button>
        </div>

        <div class="camera-permission" id="cameraPermission">
            Camera permission is required to scan QR codes. Please allow camera access.
        </div>

        <!-- QR Scanner Tab -->
        <div id="scan-tab" class="tab-content active">
            <div id="qr-reader">
                <video id="qr-video" style="display: none;"></video>
                <canvas id="qr-canvas" style="display: none;"></canvas>
                <div id="qr-scan-region"
                    style="position: relative; width: 100%; height: 250px; background-color: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <button id="startScanBtn" style="width: 80%;">Start Camera</button>
                </div>
            </div>
        </div>

        <!-- Manual Entry Tab -->
        <div id="manual-tab" class="tab-content">
            <div class="manual-input">
                <input type="text" id="sessionIdInput" placeholder="Enter Session ID from desktop" />
                <button id="connectBtn">Connect</button>
            </div>
        </div>

        <div class="session-info" id="sessionInfo" style="display: none;">
            Session ID: <span id="sessionId"></span>
        </div>

        <button id="verifyBtn" style="display: none;">Verify Fingerprint</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying fingerprint...</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('status');
            const sessionInfoDiv = document.getElementById('sessionInfo');
            const sessionIdSpan = document.getElementById('sessionId');
            const sessionIdInput = document.getElementById('sessionIdInput');
            const connectBtn = document.getElementById('connectBtn');
            const startScanBtn = document.getElementById('startScanBtn');
            const cameraPermissionDiv = document.getElementById('cameraPermission');

            let sessionId = null;
            let html5QrCode = null;

            // Initialize QR Scanner
            function initQRScanner() {
                html5QrCode = new Html5Qrcode("qr-scan-region");
            }

            // Start QR Scanner
            startScanBtn.addEventListener('click', () => {
                startScanBtn.style.display = 'none';
                cameraPermissionDiv.style.display = 'block';

                initQRScanner();

                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    (decodedText, decodedResult) => {
                        // QR Code scanned successfully
                        html5QrCode.stop();
                        handleQRCode(decodedText);
                    },
                    (errorMessage) => {
                        // Handle scan error silently
                    }
                ).catch((err) => {
                    console.error(`Unable to start scanning: ${err}`);
                    showStatus('Unable to access camera. Please use manual entry.', 'error');
                    cameraPermissionDiv.style.display = 'none';
                    startScanBtn.style.display = 'block';
                    switchTab('manual');
                });
            });

            // Handle scanned QR code
            function handleQRCode(qrText) {
                try {
                    const url = new URL(qrText);
                    const params = new URLSearchParams(url.search);
                    const session = params.get('session');

                    if (session) {
                        sessionId = session;
                        sessionIdSpan.textContent = sessionId;
                        sessionInfoDiv.style.display = 'block';
                        verifyBtn.style.display = 'block';
                        showStatus('Connected to desktop session!', 'success');
                    } else {
                        showStatus('Invalid QR code. Please scan the correct QR code.', 'error');
                    }
                } catch (e) {
                    showStatus('Invalid QR code format.', 'error');
                }
            }

            // Manual connection
            connectBtn.addEventListener('click', () => {
                const manualSessionId = sessionIdInput.value.trim();

                if (manualSessionId) {
                    sessionId = manualSessionId;
                    sessionIdSpan.textContent = sessionId;
                    sessionInfoDiv.style.display = 'block';
                    verifyBtn.style.display = 'block';
                    showStatus('Connected to desktop session!', 'success');
                } else {
                    showStatus('Please enter a valid Session ID.', 'error');
                }
            });

            // Tab switching
            window.switchTab = function (tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');

                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                if (tabName === 'scan') {
                    document.getElementById('scan-tab').classList.add('active');
                } else {
                    document.getElementById('manual-tab').classList.add('active');
                }
            };

            // Check if Web Authentication API is available
            if (!window.PublicKeyCredential) {
                showStatus('Your browser does not support Web Authentication API. Please try a different browser.', 'error');
                if (verifyBtn) verifyBtn.disabled = true;
            }

            // Verify fingerprint
            verifyBtn.addEventListener('click', async () => {
                if (!sessionId) return;

                try {
                    // Show loading
                    loadingDiv.style.display = 'block';
                    verifyBtn.disabled = true;

                    // Check if biometric authentication is available
                    const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();

                    if (!available) {
                        throw new Error('Biometric authentication is not available on this device.');
                    }

                    // Create a credential request
                    const challenge = new Uint8Array(32);
                    window.crypto.getRandomValues(challenge);

                    const credentialRequestOptions = {
                        challenge: challenge,
                        allowCredentials: [],
                        userVerification: 'required',
                        timeout: 60000
                    };

                    // Request authentication
                    const credential = await navigator.credentials.get({
                        publicKey: credentialRequestOptions
                    });

                    if (credential) {
                        // Authentication successful
                        showStatus('Authentication successful!', 'success');

                        // Update session status in localStorage
                        localStorage.setItem(sessionId, JSON.stringify({
                            status: 'verified',
                            timestamp: Date.now()
                        }));

                        // Redirect after a delay
                        setTimeout(() => {
                            window.location.href = 'desktop.html';
                        }, 2000);
                    } else {
                        throw new Error('Authentication failed.');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    showStatus('Authentication failed: ' + error.message, 'error');

                    // Update session status in localStorage
                    if (sessionId) {
                        localStorage.setItem(sessionId, JSON.stringify({
                            status: 'failed',
                            timestamp: Date.now()
                        }));
                    }
                } finally {
                    // Hide loading
                    loadingDiv.style.display = 'none';
                    verifyBtn.disabled = false;
                }
            });

            // Show status message
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';

                // Auto hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>
</body>

</html>
