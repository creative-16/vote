                <!-- Nomination Review Section -->

                    <div id="nominationList" class="space-y-4">

                <script type="module">
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
                    import {
                        getFirestore,
                        collection,
                        getDocs,
                        updateDoc,
                        doc,
                        getDoc,
                        setDoc,
                    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

                    const firebaseConfig = {
                        apiKey: "AIzaSyBsqxp46x8mwXRpThRdpxsskRM1ie4PNCg",
                        authDomain: "vote-edb06.firebaseapp.com",
                        projectId: "vote-edb06",
                        storageBucket: "vote-edb06.appspot.com",
                        messagingSenderId: "916721565065",
                        appId: "1:916721565065:web:2a451c1b45173d8b127558",
                    };

                    const app = initializeApp(firebaseConfig);
                    const db = getFirestore(app);

                    async function loadNominations() {
                        const nominationsCol = collection(db, "nominations");
                        const nominationsSnapshot = await getDocs(nominationsCol);
                        const listContainer = document.getElementById("nominationList");
                        listContainer.innerHTML = "";

                        nominationsSnapshot.forEach((docSnap) => {
                            const data = docSnap.data();
                            const statusColor =
                                data.status === "approved"
                                    ? "bg-green-100 text-green-800"
                                    : data.status === "rejected"
                                        ? "bg-red-100 text-red-800"
                                        : "bg-yellow-100 text-yellow-800";

                            const card = document.createElement("div");
                            card.className = "bg-white rounded-xl shadow-md p-4 border flex flex-col gap-2";

                            card.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-semibold text-black">${data.fullName || "undefined"}</h3>
                        <p class="text-gray-500">${data.department || ""}</p>
                        <p class="text-gray-600">Post: ${data.post || ""}</p>
                    </div>
                    <span class="px-3 py-1 text-sm rounded-full ${statusColor} capitalize">${data.status}</span>
                </div>
                <div class="flex gap-2 mt-3">
                    <button onclick="markReview('${docSnap.id}')"
                        class="bg-white text-yellow-700 px-4 py-1 rounded border border-yellow-500 hover:bg-yellow-50">Review</button>
                    <button onclick="updateStatus('${docSnap.id}', 'approved')"
                        class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Approve</button>
                    <button onclick="updateStatus('${docSnap.id}', 'rejected')"
                        class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700">Reject</button>
                </div>
                `;
                            listContainer.appendChild(card);
                        });
                    }

                    window.markReview = async function (id) {
                        const nominationRef = doc(db, "nominations", id);
                        await updateDoc(nominationRef, { status: "pending" });
                        loadNominations();
                    };

                    window.updateStatus = async function (id, newStatus) {
                        try {
                            const nominationRef = doc(db, "nominations", id);
                            await updateDoc(nominationRef, { status: newStatus });

                            if (newStatus === "approved") {
                                const nominationSnap = await getDoc(nominationRef);
                                const data = nominationSnap.data();

                                // Find candidate where field "id" matches nomination "id"
                                const candidatesCol = collection(db, "candidates");
                                const querySnapshot = await getDocs(candidatesCol);

                                let matchedCandidateDocId = null;

                                querySnapshot.forEach((docSnap) => {
                                    const candidateData = docSnap.data();
                                    if (candidateData.id === data.id) {
                                        matchedCandidateDocId = docSnap.id;
                                    }
                                });

                                if (matchedCandidateDocId) {
                                    const candidateRef = doc(db, "candidates", matchedCandidateDocId);
                                    await updateDoc(candidateRef, {
                                        fullName: data.fullName || "",
                                        dob: data.dob || "",
                                        department: data.department || "",
                                        partyName: data.partyName || "",
                                        post: data.post || "",
                                        qualification: data.qualification || "",
                                        statement: data.statement || "",
                                        symbolName: data.symbolName || "",
                                        status: "approved",
                                    });
                                    console.log(`‚úÖ Candidate updated: ${matchedCandidateDocId}`);
                                } else {
                                    console.warn("‚ö†Ô∏è No candidate matched with nomination ID:", data.id);
                                }
                            }

                            await loadNominations(); // Refresh the list
                        } catch (err) {
                            console.error("‚ùå Error updating nomination:", err);
                        }
                    };


                    // Initial load
                    loadNominations();
                </script>

                <!-- Form Logic Script (already present in your code, reuse) -->
                <script>
                    function toggleEventForm(show) {
                        const formSection = document.getElementById("eventFormSection");
                        const addBtn = document.getElementById("addEventBtn");

                        if (show) {

                            addBtn.classList.add("hidden");
                        } else {

                    document.getElementById("eventForm").addEventListener("submit", function (e) {

                    function toggleAnnouncementForm(show) {

                        if (show) {

    <!-- Tab JS -->
    <script>
        function openTab(index) {
            document.querySelectorAll(".tab-content").forEach((tab, i) => {
                tab.classList.toggle("hidden", i !== index);
            });
        }

        // Clock and Date
        function updateTimeOnly() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-IN', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            document.getElementById('time').textContent = time;
        }

        function updateDateAndDay() {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString('en-IN', {
                day: 'numeric', month: 'long', year: 'numeric'
            });
            document.getElementById('day').textContent = now.toLocaleDateString('en-IN', { weekday: 'long' });
        }

        updateDateAndDay();
        updateTimeOnly();
        setInterval(updateTimeOnly, 1000);
        setInterval(updateDateAndDay, 60000);

        // Calendar Logic
        const events = {
            "2025-07-25": "üó≥Ô∏è Nomination Submission Deadline",
            "2025-08-01": "üì£ Campaign Starts",
            "2025-08-10": "üóìÔ∏è Final Election Day",
            "2025-07-30": "üóìÔ∏è Registration Closing Date"
        };

        let currentDate = new Date();

        function renderCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const monthYear = document.getElementById('monthYear');
            calendarDays.innerHTML = "";

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayKey = new Date().toISOString().slice(0, 10);

            monthYear.textContent = currentDate.toLocaleString('default', { month: 'long' }) + ` ${year}`;

            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isEvent = events.hasOwnProperty(dateKey);
                const isToday = dateKey === todayKey;

                let btnClass = "bg-white/80 text-black hover:bg-blue-200";
                if (isToday && isEvent) {
                    btnClass = "bg-yellow-600 text-white font-bold border border-yellow-800 shadow-md hover:bg-yellow-700";
                } else if (isToday) {
                    btnClass = "bg-pink-600 text-white font-bold border border-black shadow-md hover:bg-purple-400";
                } else if (isEvent) {
                    btnClass = "bg-purple-300 text-black font-bold border border-black/50 shadow-md hover:bg-pink-700";
                }

                calendarDays.innerHTML += `<button onclick="showEvent('${dateKey}')" class="${btnClass} py-1 rounded-md shadow-sm">${day}</button>`;
            }
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar();
        }

        function showEvent(dateKey) {
            document.getElementById('selectedDate').textContent = new Date(dateKey).toDateString();
            document.getElementById('eventText').textContent = events[dateKey] || "No events on this day.";
            document.getElementById('eventView').classList.remove('hidden');
        }

        function closeEvent() {
            document.getElementById('eventView').classList.add('hidden');
        }

        renderCalendar();
    </script>
