<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Official Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-100 via-pink-200 to-pink-300 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div
        class="w-full max-w-screen-xl bg-white/30 backdrop-blur-md rounded-3xl flex flex-col md:flex-row shadow-2xl h-auto md:h-[90vh] border border-white/40">

        <!-- Sidebar -->
        <div
            class="w-full md:w-20 bg-orange-400 rounded-t-3xl md:rounded-l-3xl md:rounded-tr-none flex md:flex-col items-center justify-center md:justify-start py-4 md:py-6 gap-6 shadow-inner">
            <button onclick="openTab(0)" class="text-white text-2xl bg-white/80 rounded-xl p-3">üè†</button>
            <button onclick="openTab(1)" class="text-white text-2xl bg-white/80 rounded-xl p-3">üìù</button>
            <button onclick="openTab(2)" class="text-white text-2xl bg-white/80 rounded-xl p-3">‚úèÔ∏è</button>
            <button onclick="openTab(3)" class="text-white text-2xl bg-white/80 rounded-xl p-3">üë§</button>

        </div>

        <!-- Content -->
        <div
            class="flex-1 bg-gradient-to-br from-teal-600 to-teal-800 p-4 md:p-6 rounded-b-3xl md:rounded-r-3xl md:rounded-bl-none overflow-y-auto">

            <!-- Tab 0 -->
            <div id="tab-0" class="tab-content h-full flex flex-col">
                <h2 class="text-white text-2xl font-bold mb-4">Officer Dashboard</h2>

                <!-- Row Layout -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 flex-grow items-start">

                    <!-- Clock -->
                    <div class="bg-white/90 rounded-2xl p-6 shadow-md hover:shadow-xl transition">
                        <div id="clock" class="text-center text-gray-800">
                            <div class="text-xl font-semibold">üìÖ <span id="date"></span></div>
                            <div class="text-3xl font-bold mt-1 tracking-wide" id="time"></div>
                            <div class="text-lg mt-1 text-gray-600" id="day"></div>
                        </div>
                    </div>



                    <!-- Calendar -->
                    <div class="bg-white/90 rounded-2xl p-4 shadow-md flex flex-col h-auto relative">
                        <div id="calendarContainer" class="text-black-800 w-full relative h-auto">
                            <div id="calendarView" class="flex flex-col">
                                <!-- Header -->
                                <div class="flex justify-between items-center mb-3">
                                    <button onclick="changeMonth(-1)"
                                        class="text-white bg-pink-500 hover:bg-pink-600 px-2 py-1 rounded-full text-sm">‚Äπ</button>
                                    <h2 id="monthYear" class="text-lg font-bold text-black"></h2>
                                    <button onclick="changeMonth(1)"
                                        class="text-white bg-pink-500 hover:bg-pink-600 px-2 py-1 rounded-full text-sm">‚Ä∫</button>
                                </div>

                                <!-- Week Days -->
                                <div class="grid grid-cols-7 gap-1 text-center font-medium text-gray-600 text-xs mb-1">
                                    <div>Sun</div>
                                    <div>Mon</div>
                                    <div>Tue</div>
                                    <div>Wed</div>
                                    <div>Thu</div>
                                    <div>Fri</div>
                                    <div>Sat</div>
                                </div>

                                <!-- Days -->
                                <div id="calendarDays" class="grid grid-cols-7 gap-1 text-center text-sm pb-2"></div>
                            </div>

                            <!-- Event Detail -->
                            <div id="eventView"
                                class="absolute inset-0 bg-white/90 rounded-xl p-6 shadow-xl hidden flex-col justify-center items-center z-10">
                                <h3 class="text-xl font-semibold text-teal-800 mb-2">üìå Event on <span
                                        id="selectedDate"></span></h3>
                                <p id="eventText" class="text-gray-700 text-center mb-4"></p>
                                <button onclick="closeEvent()"
                                    class="mt-4 px-4 py-2 bg-pink-500 hover:bg-pink-600 text-white rounded-lg shadow-md">‚¨Ö
                                    Back to Calendar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab 1 -->
            <div id="tab-1" class="tab-content hidden text-white">
                <h2 class="text-2xl font-bold mb-2">üìù Voting Section</h2>
                <p>This section will display the voting area.</p>
            </div>

            <!-- Tab 2 -->
            <div id="tab-2" class="tab-content hidden text-white">
                <!-- Event Section -->
                <div class="p-6 bg-white shadow-xl rounded-2xl w-full max-w-3x1 mx-auto mt-10">
                    <h3 class="text-xl font-semibold text-black text-center mb-4">üìÖ Calendar Events</h3>

                    <div class="p-6 max-h-[60vh] overflow-y-auto custom-scrollbar" id="eventTabContainer">
                        <!-- Add Event Button -->
                        <div class="text-center mb-4">
                            <button onclick="toggleEventForm(true)"
                                class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
                                id="addEventBtn">
                                Add Event to Calendar
                            </button>
                        </div>

                        <!-- Event Form -->
                        <div id="eventFormSection" class="hidden transition-all duration-300 ease-in-out mt-6">
                            <div class="bg-white shadow-xl rounded-2xl p-6 max-w-3xl mx-auto">
                                <form class="space-y-4" id="eventForm">
                                    <div>
                                        <label class="block text-gray-700 font-semibold mb-1">Event Title</label>
                                        <input type="text" id="eventTitle"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                                            placeholder="Enter event title" required />
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 font-semibold mb-1">Event Date</label>
                                        <input type="date" id="eventDate"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                                            required />
                                    </div>
                                    <div class="flex gap-4">
                                        <div class="flex-1">
                                            <label class="block text-gray-700 font-semibold mb-1">Start Time</label>
                                            <input type="time" id="startTime"
                                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                                                required />
                                        </div>
                                        <div class="flex-1">
                                            <label class="block text-gray-700 font-semibold mb-1">End Time</label>
                                            <input type="time" id="endTime"
                                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                                                required />
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 font-semibold mb-1">Description</label>
                                        <textarea id="eventDescription" rows="3"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
                                            placeholder="Write a short description (optional)"></textarea>
                                    </div>
                                    <div class="flex justify-center gap-4 pt-2">
                                        <button type="submit"
                                            class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
                                            Add Event
                                        </button>
                                        <button type="button" onclick="toggleEventForm(false)"
                                            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Announcement Section -->
                <div class="p-6 bg-white shadow-xl rounded-2xl w-full max-w-3x1 mx-auto mt-10">
                    <h3 class="text-xl font-semibold text-black text-center mb-4">üì¢ Announcements</h3>

                    <div class="p-6 max-h-[60vh] overflow-y-auto custom-scrollbar" id="announcementTabContainer">
                        <!-- Add Announcement Button -->
                        <div class="text-center mb-4">
                            <button onclick="toggleAnnouncementForm(true)"
                                class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
                                id="addAnnouncementBtn">
                                Post Announcement
                            </button>
                        </div>

                        <!-- Announcement Form -->
                        <div id="announcementFormSection" class="hidden transition-all duration-300 ease-in-out">
                            <div class="bg-white shadow-xl rounded-2xl p-6 max-w-3xl mx-auto text-black">
                                <form class="space-y-4" id="announcementForm">
                                    <div>
                                        <label class="block font-semibold mb-1">Category</label>
                                        <select required
                                            class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-300">
                                            <option value="">Select Category</option>
                                            <option value="General">General</option>
                                            <option value="Urgent">Urgent</option>
                                            <option value="Reminder">Reminder</option>
                                            <option value="Election">Election</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block font-semibold mb-1">Announcement</label>
                                        <textarea rows="4"
                                            class="w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-300"
                                            placeholder="Write your announcement here..." required></textarea>
                                    </div>
                                    <div class="flex justify-center gap-4 pt-2">
                                        <button type="submit"
                                            class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
                                            Submit
                                        </button>
                                        <button type="button" onclick="toggleAnnouncementForm(false)"
                                            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Logic Script (already present in your code, reuse) -->
                <script>
                    function toggleEventForm(show) {
                        const formSection = document.getElementById("eventFormSection");
                        const addBtn = document.getElementById("addEventBtn");

                        if (show) {
                            formSection.classList.remove("hidden");
                            addBtn.classList.add("hidden");
                        } else {
                            formSection.classList.add("hidden");
                            addBtn.classList.remove("hidden");
                            document.getElementById("eventForm").reset();
                        }
                    }

                    document.getElementById("eventForm").addEventListener("submit", function (e) {
                        e.preventDefault();
                        alert("Event added successfully!");
                        toggleEventForm(false);
                    });

                    function toggleAnnouncementForm(show) {
                        const formSection = document.getElementById("announcementFormSection");
                        const addBtn = document.getElementById("addAnnouncementBtn");

                        if (show) {
                            formSection.classList.remove("hidden");
                            addBtn.classList.add("hidden");
                        } else {
                            formSection.classList.add("hidden");
                            addBtn.classList.remove("hidden");
                            document.getElementById("announcementForm").reset();
                        }
                    }

                    document.getElementById("announcementForm").addEventListener("submit", function (e) {
                        e.preventDefault();
                        alert("Announcement posted successfully!");
                        toggleAnnouncementForm(false);
                    });
                </script>
            </div>


            <!-- Tab 3 -->
            <div id="tab-3" class="tab-content hidden text-white">
                <h2 class="text-2xl font-bold mb-2">üë§ Profile Details</h2>
                <p>This section will show the user's profile information.</p>
            </div>
        </div>
    </div>

    <!-- Tab JS -->
    <script>
        function openTab(index) {
            document.querySelectorAll(".tab-content").forEach((tab, i) => {
                tab.classList.toggle("hidden", i !== index);
            });
        }

        // Clock and Date
        function updateTimeOnly() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-IN', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            document.getElementById('time').textContent = time;
        }

        function updateDateAndDay() {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString('en-IN', {
                day: 'numeric', month: 'long', year: 'numeric'
            });
            document.getElementById('day').textContent = now.toLocaleDateString('en-IN', { weekday: 'long' });
        }

        updateDateAndDay();
        updateTimeOnly();
        setInterval(updateTimeOnly, 1000);
        setInterval(updateDateAndDay, 60000);

        // Calendar Logic
        const events = {
            "2025-07-25": "üó≥Ô∏è Nomination Submission Deadline",
            "2025-08-01": "üì£ Campaign Starts",
            "2025-08-10": "üóìÔ∏è Final Election Day",
            "2025-07-30": "üóìÔ∏è Registration Closing Date"
        };

        let currentDate = new Date();

        function renderCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const monthYear = document.getElementById('monthYear');
            calendarDays.innerHTML = "";

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayKey = new Date().toISOString().slice(0, 10);

            monthYear.textContent = currentDate.toLocaleString('default', { month: 'long' }) + ` ${year}`;

            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isEvent = events.hasOwnProperty(dateKey);
                const isToday = dateKey === todayKey;

                let btnClass = "bg-white text-gray-800 hover:bg-gray-100";
                if (isToday && isEvent) {
                    btnClass = "bg-yellow-600 text-white font-bold border border-yellow-800 shadow-md hover:bg-yellow-700";
                } else if (isToday) {
                    btnClass = "bg-blue-300 text-black font-bold border border-purple-500 shadow-md hover:bg-purple-400";
                } else if (isEvent) {
                    btnClass = "bg-pink-600 text-white font-bold border border-pink-800 shadow-md hover:bg-pink-700";
                }

                calendarDays.innerHTML += `<button onclick="showEvent('${dateKey}')" class="${btnClass} py-1 rounded-md shadow-sm">${day}</button>`;
            }
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar();
        }

        function showEvent(dateKey) {
            document.getElementById('selectedDate').textContent = new Date(dateKey).toDateString();
            document.getElementById('eventText').textContent = events[dateKey] || "No events on this day.";
            document.getElementById('eventView').classList.remove('hidden');
        }

        function closeEvent() {
            document.getElementById('eventView').classList.add('hidden');
        }

        renderCalendar();
    </script>

    <!-- Scrollbar -->
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #ec4899;
            border-radius: 3px;
        }
    </style>
</body>

</html>
