<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Admin Login</h2>
        <input id="admin-id" type="text" placeholder="Admin ID" class="w-full px-4 py-3 border rounded-xl mb-3" />
        <input id="admin-passcode" type="password" placeholder="Password"
            class="w-full px-4 py-3 border rounded-xl mb-3" />
        <button onclick="adminLogin()" class="w-full bg-gray-800 text-white py-3 rounded-xl">Login</button>
    </div>

    <script>
        function adminLogin() {
            const id = document.getElementById('admin-id').value.trim().toLowerCase();
            const pass = document.getElementById('admin-passcode').value.trim();

            // üîê Simple hardcoded login check
            if (id === "admin" && pass === "masterkey") {
                sessionStorage.setItem("userId", id);
                sessionStorage.setItem("userRole", "admin"); // ‚úÖ lowercase and matches auth-guard
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Invalid Admin Credentials");
            }
        }

    </script>
</body>

</html>
