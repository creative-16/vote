<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Unlock - Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .qr-container {
            margin: 30px 0;
            display: none;
        }

        #qrcode {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #eee;
            border-radius: 10px;
            display: inline-block;
        }

        .instructions {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.waiting {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .fingerprint-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .session-info {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fingerprint-icon">ðŸ”’</div>
        <h1>Fingerprint Unlock</h1>
        <p class="subtitle">Secure authentication using your mobile device</p>

        <button id="authenticateBtn">Authenticate</button>

        <div class="qr-container" id="qrContainer">
            <p class="instructions">Scan this QR code with your mobile device to start authentication</p>
            <div id="qrcode"></div>
            <p class="session-info">Session ID: <span id="sessionId"></span></p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authenticateBtn = document.getElementById('authenticateBtn');
            const qrContainer = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            const sessionIdSpan = document.getElementById('sessionId');
            const statusDiv = document.getElementById('status');

            let sessionId = null;
            let checkInterval = null;

            // Generate a unique session ID
            function generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            // Start authentication process
            authenticateBtn.addEventListener('click', () => {
                // Generate a new session ID
                sessionId = generateSessionId();
                sessionIdSpan.textContent = sessionId;

                // Clear previous QR code
                qrcodeDiv.innerHTML = '';

                // Generate QR code with session ID and URL
                const mobileUrl = window.location.origin.replace(/:\d+/, '') +
                    (window.location.pathname.includes('mobile.html') ?
                        window.location.pathname.replace('mobile.html', 'desktop.html') :
                        window.location.pathname) +
                    'mobile.html?session=' + sessionId;

                new QRCode(qrcodeDiv, {
                    text: mobileUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Show QR code
                qrContainer.style.display = 'block';
                authenticateBtn.disabled = true;
                authenticateBtn.textContent = 'Waiting for Authentication...';

                // Show waiting status
                showStatus('Waiting for mobile authentication...', 'waiting');

                // Start checking for authentication status
                checkInterval = setInterval(checkAuthStatus, 2000);

                // Store session in localStorage with timestamp
                localStorage.setItem(sessionId, JSON.stringify({
                    status: 'waiting',
                    timestamp: Date.now()
                }));
            });

            // Check authentication status
            function checkAuthStatus() {
                if (!sessionId) return;

                const sessionData = localStorage.getItem(sessionId);
                if (!sessionData) return;

                const data = JSON.parse(sessionData);

                if (data.status === 'verified') {
                    clearInterval(checkInterval);
                    showStatus('Authentication successful! Access granted.', 'success');
                    qrContainer.style.display = 'none';
                    authenticateBtn.disabled = false;
                    authenticateBtn.textContent = 'Authenticate Again';

                    // Clean up
                    localStorage.removeItem(sessionId);
                } else if (data.status === 'failed') {
                    clearInterval(checkInterval);
                    showStatus('Authentication failed. Please try again.', 'error');
                    qrContainer.style.display = 'none';
                    authenticateBtn.disabled = false;
                    authenticateBtn.textContent = 'Authenticate';

                    // Clean up
                    localStorage.removeItem(sessionId);
                }
            }

            // Show status message
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
